<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Categorias</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
    </head>
    <body>
        {% include "header.html" %}
        <div class=".container">
            <h1>Categories | Categorias</h1>
            <ul>
                {% for category in categories %}
                <li>
                    <a >
                        {{category.name}}
                    </a> 
                    {% comment %} <a href="/customer/edit/{{customer.customer_id}}" class="edit_btn">
                        ✏️
                    </a> {% endcomment %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="new_btn_container_sticky">
            <a class="add_btn" href="{% url 'add_category' %}">+ New category</a>
        </div>
    </body>
</html>
