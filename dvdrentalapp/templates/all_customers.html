{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All Customers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        {% include "header.html" %}
        <div class="container">
            <h1>Customers</h1>
            <ul>
                <div class="search-div">
                    <form method="post">
                        {% csrf_token %}
                        <input type = "text"
                            name = "first_name"
                            id = "first_name"
                            value = "{{nameFilter}}"
                            placeholder="Search"
                        >
                        <select name="type" id="type" class="btn btn-m">
                                <option value="first_name__contains">contains</option>
                                <option value="first_name__icontains">icontains</option>
                                <option value="first_name__endswith">endswith</option>
                                <option value="first_name__iendswith">iendswith</option>
                                <option value="first_name__exact">exact</option>
                                <option value="first_name__iexact">iexact</option>
                                <option value="first_name__in">in</option>
                                <option value="customer_id__gt">gt</option>
                                <option value="customer_id__gte">gte</option>
                                <option value="customer_id__lt">lt</option>
                                <option value="customer_id__lte">lte</option>
                        </select>
                        <input type="submit" value="üîç">
                    </form>
                </div>
                {% for customer in mycustomer %}
                <li>
                    <a href="#" class="customer-link" data-customer-id="{{ customer.customer_id }}">
                        <span class="user_id">{{customer.customer_id}}.</span>{{customer.first_name}} {{customer.last_name}}
                    </a>
                    <a href="/customer/edit/{{customer.customer_id}}" class="edit_btn">
                        ‚úèÔ∏è
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="new_btn_container_sticky">
            <a class="add_btn" href="{% url 'add_customer_form' %}">+ New customer</a>
        </div>
        <div class="modal fade" id="rentalModal" tabindex="-1" aria-label="rentalModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rentalModalLabel">Rental details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalContent">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'js/customer.js' %}"></script>
    </body>
</html>
