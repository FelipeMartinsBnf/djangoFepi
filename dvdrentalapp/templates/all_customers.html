{% load static %}
<!DOCTYPE html>
<html>

                                <option value="first_name__exact">exact</option>
                                <option value="first_name__iexact">iexact</option>
                                <option value="first_name__in">in</option>
                                <option value="customer_id__gt">gt</option>
                                <option value="customer_id__gte">gte</option>
                                <option value="customer_id__lt">lt</option>
                                <option value="customer_id__lte">lte</option>
                        </select>
                        <input type="submit" value="üîç">

                </div>
                {% for customer in mycustomer %}

                        <span class="user_id">{{customer.customer_id}}.</span>{{customer.first_name}} {{customer.last_name}}
                    </a> 
                    <a href="/customer/edit/{{customer.customer_id}}" class="edit_btn">

        </div>
        <div class="new_btn_container_sticky">
            <a class="add_btn" href="{% url 'add_customer_form' %}">+ New customer</a>
        </div>
    </body>
</html>
