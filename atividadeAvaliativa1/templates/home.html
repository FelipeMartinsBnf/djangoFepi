<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home - Clientes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <h1>Home - clientes</h1>
        <div>
            <p>Atividade Avaliativa - Felipe Martins Bonifacio</p>
            <p>Todos os clientes:</p>
            <ul>
                {% for customer in customers %}
                <a href='./rental/{{customer.customer_id}}' style="text-decoration:none">
                    <li style="padding:3px 0; list-style:none;">
                        <span style="color:#666; font-size:12px">{{customer.customer_id}}.</span> 
                        {{customer.first_name}}
                        {{customer.last_name}}
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
